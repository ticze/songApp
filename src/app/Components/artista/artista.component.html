<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" routerLink="/search"> Regresar </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead  style="color: aliceblue;">
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canci√≥n</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody style="color: aliceblue;">
        <tr *ngFor="let topTrack of topTracks">
          <td >
            <img [src]="topTrack.album['images'] | noimage" class="img-thumb" >
          </td>
          <td>{{ topTrack.album['name'] }}</td>
          <td>{{ topTrack.name }}</td>
          <td>
            <audio [src]="topTrack.preview_url" controls></audio>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
